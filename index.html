<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="img-container"> <!--place image to the left-->
        <img src="starrySky.jpg" alt="Picture of the stars in the sky at night">
        <div id="logo-background">
            <img src="odin-lined.png" alt="Outline of the Odin Project logo 
            (the little Odin face" id="logo">
            <p id="odin">ODIN</p>
        </div>   
        <p class="img-footer">Photo by <a href="https://unsplash.com/photos/T26KCgCPsCI">
            Wil Stewart</a> on <a href="https://unsplash.com/">Unsplash</a></p>
    </div>
    <div class="user-container">
        
        <div class="top-container">
            <p class="text">This is not a real online service! You know you need
                something like this in your life to help you realize your deepest
                dreams. <b>Sign up</b>> now to get started!<br>You <i>know</i>> you want to.
            </p>    
        </div>
        
        <div class="middle-container">
            <form action="results.html" action="GET" id="forms-container">
                <div>
                    <label for="first-name" class="form-label">First Name</label>
                    <input type="text" name="first-name" id="first-name">
                </div>  
                <div>
                    <label for="last-name" class="form-label">Last Name</label>
                    <input type="text" name="last-name" id="last-name">
                </div>
                <div>
                    <label for="email" class="form-label">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div>
                    <label for="phone-number" class="form-label">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number">
                </div>
                <div>
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div>
                    <label for="confirm-password" class="form-label">Confirm Password</label>
                    <input type="password" name="confirm-password" id="confirm-password">
                </div>      
            </form>
        </div>
        
        <div class="bottom-container">
            <button class="create-account">Create Account</button>
            <p class="log-in-text">Already have an account? <a href="https://www.google.com">
                Log in</a></p>
        
        </div>
    </div>
</body>
</html>
